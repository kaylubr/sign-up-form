<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./img/cat-1-svgrepo-com.svg" alt="cute-cat" id="logo" />
      <div class="brand-name">MeowMart</div>
    </header>
    <main>
      <section>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis
        laboriosam provident ullam nemo harum sequi et laudantium eveniet earum!
        Corrupti reprehenderit eum, a eaque unde minima laborum nam qui. Atque.
      </section>
      <form>
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" />
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" />

        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" />

        <div><label for="tel">PHONE NUMBER</label><input type="tel" /></div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" />
        </div>
        <div>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" />
        </div>
      </form>
      <section id="footer-section">
        <button type="submit">Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </section>
    </main>

</html>
